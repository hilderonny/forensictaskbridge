<!DOCTYPE html>
<html>
    <head>
        <title>Forensic Task Bridge</title>
        <script type="module" src="scripts/main.mjs"></script>
        <style type="text/css">
            html, body { width: 100%; height: 100%; margin: 0; padding: 0; }
            body { display: flex; }
            div { padding: 8px; }
            .right { flex: 1; overflow: auto; }
            td.classifyimage { background-color: #FFFF88; }
            td.scanforvirus { background-color: #FF88FF; }
            td.translate { background-color: #88FF88; }
            td.transcribe { background-color: #8888FF; }
        </style>
    </head>
    <body>
        <div class="left">

            <h1>Forensic Task Bridge</h1>

            <p id="time"></p>

            <h2>Completed task statistics</h2>

            <table border="1">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Completed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="classifyimage">classifyimage</td>
                        <td id="classifyimage_count" align="right"></td>
                    </tr>
                    <tr>
                        <td class="scanforvirus">scanforvirus</td>
                        <td id="scanforvirus_count" align="right"></td>
                    </tr>
                    <tr>
                        <td class="translate">translate</td>
                        <td id="translate_count" align="right"></td>
                    </tr>
                    <tr>
                        <td class="transcribe">transcribe</td>
                        <td id="transcribe_count" align="right"></td>
                    </tr>
                </tbody>
            </table>

            <h2>Active workers</h2>

            <table border="1">
                <thead>
                    <tr>
                        <th>Client</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Last ping</th>
                    </tr>
                </thead>
                <tbody id="workers"></tbody>
            </table>
        
            <h2>Configuration</h2>
    
            <table border="1">
                <tr>
                    <th>Input path</th>
                    <td id="inputPath"></td>
                    <td id="inputPathExists"></td>
                    <td id="inputPathCanRead"></td>
                    <td id="inputPathCanWrite"></td>
                </tr>
                <tr>
                    <th>Output path</th>
                    <td id="outputPath"></td>
                    <td id="outputPathExists"></td>
                    <td id="outputPathCanRead"></td>
                    <td id="outputPathCanWrite"></td>
                </tr>
            </table>
    
    
            <p>
                <a href="apidoc">API documentation</a>
            </p>
    
        </div>

        <div class="right">

            <h2>Tasks</h2>

            <table border="1">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Type</th>
                        <th>Filename</th>
                        <th>Status</th>
                        <th>Duration</th>
                        <th>Client</th>
                        <th colspan="4">Actions</th>
                    </tr>
                </thead>
                <tbody id="tasks"></tbody>
            </table>
            
        </div>

    </body>
</html>
